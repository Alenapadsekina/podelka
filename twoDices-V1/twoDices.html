<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="home">
        <button id="home" onclick="location.href='../index/index.html'">
          🤏
        </button>
      </div>
      <div class="winner"></div>
      <div class="current-player">0</div>
    </div>
    <div class="gameplay">
      <div class="player player1">
        <div class="name left">PLAYER 1</div>
        <div class="score left"></div>
        <div class="current left">
          <div class="title">CURRENT</div>
          <div class="current-number"></div>
        </div>
      </div>
      <div class="player player2">
        <div class="name right">PLAYER 2</div>
        <div class="score right"></div>
        <div class="current right">
          <div class="title">CURRENT</div>
          <div class="current-number"></div>
        </div>
      </div>
      <div class="buttons-panel">
        <div class="button"><button id="new-game">NEW GAME</button></div>
        <div class="dices">
          <div id="black-dice" class="dice">
            <div class="dot0" id="dot01">🟠</div>
            <div class="dot0" id="dot02">🟠</div>
            <div class="dot0" id="dot03">🟠</div>
            <div class="dot0" id="dot04">🟠</div>
            <div class="dot0" id="dot05">🟠</div>
            <div class="dot0" id="dot06">🟠</div>
            <div class="dot0" id="dot07">🟠</div>
          </div>
          <div id="white-dice" class="dice">
            <div class="dot1" id="dot11">🔵</div>
            <div class="dot1" id="dot12">🔵</div>
            <div class="dot1" id="dot13">🔵</div>
            <div class="dot1" id="dot14">🔵</div>
            <div class="dot1" id="dot15">🔵</div>
            <div class="dot1" id="dot16">🔵</div>
            <div class="dot1" id="dot17">🔵</div>
          </div>
        </div>
        <div class="button"><button id="roll-dice">ROLL DICES</button></div>
        <div class="button"><button id="hold">HOLD</button></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
